<h3>Buscar</h3>
<div> <input type="search" [(ngModel)]="valorBuscaPessoa" (keyup.enter)="obterPessoaEspecifica()"> </div>
<p>Pessoa Encontrada: {{ (pessoaEncontrada$ | async)?.nome }}</p>
<h3>Adicionar</h3>
<div> <input type="search" [(ngModel)]="nomeAdicionar" (keyup.enter)="adicionarPessoa()"> </div>
<h3>Listar</h3>
<p *ngFor="let pessoa of pessoas$ | async">

  {{ pessoa.nome }}
</p>
